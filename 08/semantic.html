<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic</title>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <!-- 의미있는 구조의 문서 작성을 위한 태그 -->
      <header>
        <h1><a href="#">사이트 로고</a></h1>
        <nav>
          <!-- 상단 메뉴를 마크업 할 때 사용 -->
          <h2>주메뉴</h2>
          <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
          </ul>
        </nav>
      </header>
      <!-- // header -->
      <hr />
      <!-- 구분선 -->
      <!-- container -->
      <div id="container">
        <!-- content -->
        <div id="content">
          <section class="notice">
            <!-- 하나의 주제로 묶을 수 있는 컨텐츠는 section 시맨틱 태그로 작성 -->
            <h3>공지사항</h3>
            <ul>
              <li>공지글</li>
              <li>공지글</li>
            </ul>
            <p>공지 더 보기</p>
          </section>
          <section class="qna">
            <h3>질문과 답변</h3>
            <dl>
              <dt>질문</dt>
              <dt>답변</dt>
            </dl>
          </section>
          <article>
            <h3>글제목</h3>
            <p>블로그 글 내용</p>
          </article>
          <section>
            <!-- 하나의 섹션 안에 여러 아티클 -->
            <article></article>
            <article></article>
          </section>
          <article>
            <!-- 하나의 아티클에 여러 섹션 -->
            <section></section>
            <section></section>
          </article>
        </div>
        <!-- // content -->
        <hr />
        <!-- content 밖에 aside 태그 사용해서 퀵메뉴 구현 -->
        <!-- container 안에 aside 태그 -->
        <aside>
          <h3>퀵메뉴</h3>
          <ul>
            <li><a href="#">퀵메뉴</a></li>
          </ul>
        </aside>
      </div>
      <!-- // container -->
      <hr />
      <!-- footer -->
      <footer>
        <div id="footer">copyright(c)</div>
      </footer>
      <!-- // footer -->
    </div>
  </body>
</html>
