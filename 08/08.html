<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div layout</title>
  </head>
  <body>
    <!-- div 는 아무 의미 없다 -->
    <!-- 구분용으로 사용 -->
    <div id="wrap">
      <div id="header">
        <h1><a href="#">사이트 로고</a></h1>
        <h2>주메뉴</h2>
        <ul>
          <li>
            <a href="#">메뉴1</a>
          </li>
          <li>
            <a href="#">메뉴2</a>
          </li>
          <li>
            <a href="#">메뉴3</a>
          </li>
        </ul>
      </div>
      <div id="container">
        <div class="banner"></div>
        <div id="content">
          <div class="notice">
            <h3>공지사항</h3>
            <ul>
              <li>공지글</li>
              <li>공지글</li>
            </ul>
            <p>공지 더 보기</p>
          </div>
          <div class="qna">
            <h3>질문과 답변</h3>
            <dl>
              <dt>질문</dt>
              <dt>답변</dt>
            </dl>
          </div>
        </div>
      </div>
      <div id="footer">copyright(c)</div>
    </div>
  </body>
</html>
